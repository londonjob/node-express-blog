<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="/css/blog.css" rel="stylesheet" />
    <title>Edit post</title>
  </head>

  <body>
        <div class="container">
      <% include partials/_navbar.html %>
      <h1 style="margin-bottom: 10%; margin-top: 10px" id="title">
        Please edit this Post
      </h1>
      <form action="/editPost/:id" method="GET">
        <div class="container">
          <div class="row">
              <div class="col-sm">
            <label style="display: block;" for="post.title">Title: </label>
            <textarea style="padding-right: 60%" name="title"><%=post.title %></textarea>
          </div>
          </div>
          <br />
          <div class="row">
              <div class="col-sm">
            <label style="display: block;" for="post.author">Author: </label>
            <textarea style="padding-right: 60%"   name="author" ><%=post.author %> </textarea>
            </div>
          </div>
          <br />
          <div class="row">
              <div class="col-sm">
            <label style="display: block;" for="post.post">Post: </label>
            <textarea style="padding-right: 60%; resize: both; overflow: auto " name="post"><%=post.post %></textarea>
            </div>
          </div>
          <br />
          <button type="submit">Edit Post</button>
        </div>
      </form>
    </body>
  </div>
  </html>
